<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion</title>
  <link rel="stylesheet" href="Css/style_Login.css">
</head>

<body>
  <header role="banner">
        <p>Welcome to the world of Bonobo</p>
    </header>
  <main>
    <h1>Connexion</h1>

<form action="/ForumWeb/index.html" method="get">

  <p>
    <label for="email">Email</label>
    <input 
      type="email"
      id="email"
      name="email"
      autocomplete="username"
      required
      placeholder="exemple@email.com"
      oninvalid="this.setCustomValidity('Veuillez entrer un email valide')"
      oninput="this.setCustomValidity('')"
    />
  </p>

  <p>
    <label for="password">Mot de passe </label>
    <input 
      type="password"
      id="password"
      name="password"
      autocomplete="current-password"
      required
      minlength="6"
      placeholder="Au moins 6 caractères"
      oninvalid="this.setCustomValidity('Veuillez entrer un mot de passe d’au moins 6 caractères')"
      oninput="this.setCustomValidity('')"
    />
  </p>

  <p>
    <button type="submit">Se connecter</button>
  </p>

</form>

    <p>
      <a href="#">Mot de passe oublié ?</a>
    </p>

    <p>
      Pas de compte ? <a href="#">Créer un compte</a>
    </p>
  </main>
</body>

</html>
